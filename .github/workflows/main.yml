name: Build and Push Docker image to ECR

on:
  workflow_dispatch:
    inputs:
      deploy_gateway:  #spring-petclinic-api-gateway
        type: boolean
        default: false
      deploy_customers:  #spring-petclinic-customer-service
        type: boolean
        default: false
      deploy_vets:  #spring-petclinic-vets-service
        type: boolean
        default: false
      deploy_visits:  #spring-petclinic-visits-service
        type: boolean
        default: false
      deploy_discovery:  #spring-petclinic-discovery-server
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: 720628977237.dkr.ecr.us-east-1.amazonaws.com

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # TEST + BUILD ONLY SELECTED SERVICES
    - name: Test & build selected services
      run: |
        if [ "${{ inputs.deploy_gateway }}" == "true" ]; then
          cd spring-petclinic-api-gateway && mvn test && mvn package -DskipTests && cd ..
        fi
        if [ "${{ inputs.deploy_customers }}" == "true" ]; then
          cd spring-petclinic-customers-service && mvn test && mvn package -DskipTests && cd ..
        fi
        if [ "${{ inputs.deploy_vets }}" == "true" ]; then
          cd spring-petclinic-vets-service && mvn test && mvn package -DskipTests && cd ..
        fi
        if [ "${{ inputs.deploy_visits }}" == "true" ]; then
          cd spring-petclinic-visits-service && mvn test && mvn package -DskipTests && cd ..
        fi
        if [ "${{ inputs.deploy_discovery }}" == "true" ]; then
          cd spring-petclinic-discovery-server && mvn test && mvn package -DskipTests && cd ..
        fi

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: ${{secrets.AWS_REGION}}

    - name: Build and Push Docker Images
      run: |
        if [ "${{inputs.deploy_gateway}}" == "true" ]; then
          docker build -t $ECR_REGISTRY/api-gateway spring-petclinic-api-gateway
          docker push $ECR_REGISTRY/api-gateway
        fi
          if [ "${{inputs.deploy_customers}}" == "true" ]; then
          docker build -t $ECR_REGISTRY/customers-service spring-petclinic-customers-service
          docker push $ECR_REGISTRY/customers-service
        fi
        if [ "${{inputs.deploy_vets}}" == "true" ]; then
          docker build -t $ECR_REGISTRY/vets-service spring-petclinic-vets-service
          docker push $ECR_REGISTRY/vets-service
        fi
        if [ "${{inputs.deploy_visits}}" == "true" ]; then
          docker build -t $ECR_REGISTRY/visits-service spring-petclinic-visits-service
          docker push $ECR_REGISTRY/visits-service
        fi
        if [ "${{inputs.deploy_discovery}}" == "true" ]; then
          docker build -t $ECR_REGISTRY/discovery-server spring-petclinic-discovery-server
          docker push $ECR_REGISTRY/discovery-server
        fi
        

